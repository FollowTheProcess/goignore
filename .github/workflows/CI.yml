name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Download Dependencies
        run: go mod download

      - name: Run Tests
        run: go test -race ./...

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Run Linting
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
