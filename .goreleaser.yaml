version: 2

project_name: goignore

before:
  hooks:
    - go mod tidy

builds:
  - id: goignore
    dir: "."
    main: "./cmd/goignore"
    binary: goignore
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X github.com/FollowTheProcess/goignore/cli.version={{.Version}}
      - -X github.com/FollowTheProcess/goignore/cli.commit={{.Commit}}
      - -X github.com/FollowTheProcess/goignore/cli.date={{.Date}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - "386"
      - amd64
      - arm64
    goarm:
      - "7"

homebrew_casks:
  - name: goignore
    binary: goignore
    directory: Casks
    description: An extremely simple Go CLI to hit the gitignore.io API
    homepage: https://github.com/FollowTheProcess/goignore
    conflicts:
      - formula: goignore
    commit_author:
      name: Tom Fleet
      email: me@followtheprocess.codes
    repository:
      owner: FollowTheProcess
      name: homebrew-tap
    hooks:
      post:
        install: |
          if system_command("/usr/bin/xattr", args: ["-h"]).exit_status == 0
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/goignore"]
          end

archives:
  - id: goignore
    name_template: >-
      {{ .ProjectName }}-
      {{- .Version }}-
      {{- .Os }}-
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

sboms:
  - id: goignore
    artifacts: archive
    documents:
      - >-
        {{ .ProjectName }}-
        {{- .Version }}-
        {{- .Os }}-
        {{- if eq .Arch "amd64" }}x86_64
        {{- else if eq .Arch "386" }}i386
        {{- else }}{{ .Arch }}{{ end }}.sbom

checksum:
  name_template: checksums.txt

snapshot:
  version_template: "{{ .Tag }}-dev{{ .ShortCommit }}"

changelog:
  # The changelog is handled by release drafter
  disable: true
